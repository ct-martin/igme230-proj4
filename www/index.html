<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MIDI Web Player</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
    <script src="https://raw.githubusercontent.com/processing-js/processing-js/v1.4.8/processing.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <p class="nav-title">Web MIDI Player</p>
            <a href="#" id="link-playlist" onclick="changePanel('playlist')">Playlist</a>
            <a href="#" id="link-pianoroll" onclick="changePanel('pianoroll')">Piano Roll</a>
            <a href="#" id ="link-visualize" onclick="changePanel('visualize')">Visualize</a>
            <a href="#" id="link-about" onclick="changePanel('about')">About</a>
        </nav>
        <div class="controls">
            <div class="controls-buttons">
                <span class="fa fa-backward fa-2x"></span>
                <span class="fa fa-play-circle fa-3x"></span>
                <span class="fa fa-pause-circle fa-3x"></span>
                <span class="fa fa-forward fa-2x"></span>
            </div>
        </div>
    </header>
    <main>
        <div id="playlist" class="panel">

        </div>
        <div id="pianoroll" class="panel">

        </div>
        <div id="visualize" class="panel">

        </div>
        <div id="about" class="panel">

        </div>
        <div id="toosmall">
            <p>Hey, your browser window is too small for this to work. Sorry.</p>
        </div>
    </main>
</body>
</html>
